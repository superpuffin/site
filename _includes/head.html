<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">

    {% seo %}
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/code.min.css" | prepend: site.baseurl }}">
    <!-- Font Awesome -->
    <script defer src="{{ "/assets/fontawesome/js/brands.min.js" | prepend: site.baseurl }}"></script>
    <script defer src="{{ "/assets/fontawesome/js/fontawesome.min.js" | prepend: site.baseurl }}"></script>
    <script async src="{{ "/assets/js/main.js" | prepend: site.baseurl }}" integrity="sha256-zRvuvfiiZ9udH21qki1bUErnN+/YP3sUy2pGfkzVRj0="></script>

    <!-- Theme color -->
    <meta name="theme-color" content="#24282c" />

    <!-- Favicons -->
        <!-- generics -->
        <link rel="icon" href="{{ "/assets/ico/favicon-32.png" | prepend: site.baseurl }}" sizes="32x32">
        <link rel="icon" href="{{ "/assets/ico/favicon-96.png" | prepend: site.baseurl }}" sizes="96x96">
        <link rel="icon" href="{{ "/assets/ico/favicon-128.png" | prepend: site.baseurl }}" sizes="128x128">
        <link rel="icon" href="{{ "/assets/ico/favicon-192.png" | prepend: site.baseurl }}" sizes="192x192">
        <link rel="icon" href="{{ "/assets/ico/favicon-512.png" | prepend: site.baseurl }}" sizes="512x512">

        <!-- Android -->
        <link rel="shortcut icon" sizes="196x196" href="{{ "/assets/ico/favicon-196.png" | prepend: site.baseurl }}">

        <!-- iOS -->
        <link rel="apple-touch-icon" href="{{ "/assets/ico/favicon-120.png" | prepend: site.baseurl }}" sizes="120x120">
        <link rel="apple-touch-icon" href="{{ "/assets/ico/favicon-152.png" | prepend: site.baseurl }}" sizes="152x152">
        <link rel="apple-touch-icon" href="{{ "/assets/ico/favicon-180.png" | prepend: site.baseurl }}" sizes="180x180">

        <!-- Windows 8 IE 10-->
        <meta name="msapplication-TileColor" content="#24282c">
        <meta name="msapplication-TileImage" content="{{ "/assets/ico/favicon-144.png" | prepend: site.baseurl }}">

        <!-- Windows 8.1 + IE11 and above -->
        <meta name="msapplication-config" content="{{ "/assets/ico/browserconfig.xml" | prepend: site.baseurl }}" />
    </head>
