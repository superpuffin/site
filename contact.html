<h1>Contact Me!</h1>

<div class="col-md-7 pt-5 container">
<form action="https://formspree.io/hekkie__12@outlook.com" method="post" novalidate class="needs-validation">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" required placeholder="Name">
        <label for="_replyto">Email</label>
        <input type="email" name="_replyto" class="form-control" required placeholder="Email" >
        <input type="hidden" name="_subject" value="New submission!" />
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" cols="30" rows="10" class="form-control" placeholder="Type your message here..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
